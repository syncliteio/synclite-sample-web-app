	<script type="text/javascript">
		var expand = document.getElementsByClassName("expand-btn");
		var cnt;
		for (cnt = 0; cnt < expand.length; cnt++) {
		  expand[cnt].addEventListener("click", function() {
		    this.classList.toggle("expander-active");
		    var expandList= this.nextElementSibling;
		    if (expandList.style.display === "block") {
		    	expandList.style.display = "none";
		    } else {
		    	expandList.style.display = "block";
		    }
		  });
		}
	</script>

</body>
</html>
